<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion App | Advance Js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="pageTitle">Discussion Portal</h1>
    <div class="container">
      <div class="left">
        <div class="buttons-nav">
          <button type="button">New Question form</button>
          <input
            type="text"
            name="question_search"
            placeholder="search questions..."
          />
        </div>
        <!-- <hr> -->
        <div class="space">
          <!-- <h1 id="leftTitle">Title Topic</h1>
            <p id="leftText">this is sample description</p> -->
          <hr />
        </div>
      </div>
      <div class="right">
        <div class="normalDiv">
          <h1>Welcome to Discussion Portal !</h1>
          <p>Enter a subject and question to get started</p>
          <form id="formData">
            <input type="text" id="subject" placeholder="Subject" />
            <textarea
              id="Question"
              cols="75"
              rows="10"
              placeholder="Question"
            ></textarea>
            <button type="button" id="formSubmit">Submit</button>
          </form>
        </div>
        <div class="interactiveDiv">
          <div class="question">
            <h2 id="questionHeading">Question</h2>
            <div class="inner">
              <h2 id="questionTitle">Title Topic</h2>
              <p id="questionText">this is sample description</p>
            </div>
            <button id="resolve">Resolve</button>
          </div>
          <div class="response">
            <h2>Response</h2>
            <div class="DivCollection"></div>
          </div>
          <div class="addResponse">
            <h2>Add Response</h2>
            <form id="responseData">
              <input type="text" id="responseName" placeholder="Enter Name" />
              <textarea
                id="responseQuestion"
                cols="75"
                rows="7"
                placeholder="Enter Comment"
              ></textarea>
              <button type="button" id="responseSubmit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
